<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" media="screen" type="text/css" href="./main.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <script src="https://kit.fontawesome.com/a41c564b85.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div id="container">
    <header>
      <img src="./images/logo.svg" />
    </header>
  
    <main>
      <div id="container-image">
        <img id="main-illustration" src="./images/illustration-mockups.svg" />
      </div>
      <div id="container-presentation">
        <h2>Build The Community Your Fans Will Love</h2>
    
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      
        <button>Register</button>
      </div>
    </main>
  
    <footer>
      <div class="icon">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="icon">
        <i class="fab fa-twitter"></i>
      </div>
      <div class="icon">
        <i class="fab fa-instagram"></i>
      </div>
    </footer>
  </div>
</body>
</html>
